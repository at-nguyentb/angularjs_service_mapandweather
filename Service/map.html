<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Include the AngularJS library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="MapApp">
    <div class="main" ng-controller="MapController">
      <div>Information of the City</div></br>
      <input type='text' ng-model="myCity" placeHolder='Input your city'/>
      <button ng-click="changeIt(myCity)">Click</button>
      </br>
      </br>
      <iframe ng-src="{{url}}" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>   
      </br>
      </br>
      <div class="city">
        <div ng-model="name" class="name">{{ cityInfo.name }}</div>
        <div ng-model="country" class="country">{{ cityInfo.sys.country }}</div>
        <div ng-model="base" class="base">{{ cityInfo.base }}</div>
        <div ng-model="temp" class="temp">{{ cityInfo.main.temp }}</div>
        <div ng-model="main" class="main">{{ cityInfo.weather[0].main }}</div>
        <div ng-model="weather" class="weather">{{ cityInfo.weather[0].description }}</div>
      </div>
    </div>

    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MapController.js"></script>

    <!-- Services -->
    <script src="js/services/map.js"></script>

    <!-- Directives -->


  </body>
</html>
